<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>video library</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="grid-row reverse video-gallery">
            <input type="radio" value="1" name="video-list" id="video-1" checked="checked" /><label for="video-1">Story 1</label>
            <input type="radio" value="2" name="video-list" id="video-2" /><label for="video-2">Story 2</label>
            <input type="radio" value="3" name="video-list" id="video-3" /><label for="video-3">Story 3</label>
            <input type="radio" value="4" name="video-list" id="video-4" /><label for="video-4">Story 4</label>
            <input type="radio" value="5" name="video-list" id="video-5" /><label for="video-5">Story 5</label>
            <input type="radio" value="6" name="video-list" id="video-6" /><label for="video-6">Story 6</label>
            <!-- videos -->
            <div class="video video-1">
                <video controls  width="560" src="./video/Caterpillar Shoes _ Sweet rhyming bedtime story for kids!.mp4" poster="./img/video-poster/prev-video1.jpg">
                    Sorry, your browser doesn't support embedded videos.
                </video>   
            </div>
        
            <div class="video video-2">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/9iGoDNlKY-g" frameborder="0" allowfullscreen></iframe>
            </div>
        
            <div class="video video-3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/l70UhhNalqA" frameborder="0" allowfullscreen></iframe>
            </div>
        
            <div class="video video-4">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/XDrB5c4-c9Y" frameborder="0" allowfullscreen></iframe>
            </div>
        
            <div class="video video-5">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/UXP307MGQzs" frameborder="0" allowfullscreen></iframe>
            </div>
        
            <div class="video video-6">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/0kY0Q5hdjDI" frameborder="0" allowfullscreen></iframe>
            </div>
            <!-- videos -->
        </div>
    </body>
</html>
