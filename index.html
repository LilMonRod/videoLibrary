        <header style="padding-bottom: 40px;">
            <h1 class="cd-headline letters scale" style="text-align: center">
                <span>Video library for my little </span>
                <span class="cd-words-wrapper wavy">
                    <span style="--i:1">D</span>
                    <span style="--i:2">I</span>
                    <span style="--i:3">N</span>
                    <span style="--i:4">O</span>
                </span>
            </h1>
        </header>
        <nav style="display: flex; justify-content: space-evenly;">
            <div class="menu" style="font-size: 1.6em;color: blueviolet;" id="btnContacto"><strong>contacto</strong></div>
            <div class="menu" style="font-size: 1.6em;color: blueviolet;text-decoration: underline;" id="btnLibrary"><strong>video</strong></div>
        </nav>

        <div class="grid-row reverse video-gallery" id="library">
            <input type="radio" value="1" name="video-list" id="video-1" checked="checked" /><label for="video-1">Story 1</label>
            <input type="radio" value="2" name="video-list" id="video-2" /><label for="video-2">Story 2</label>
            <input type="radio" value="3" name="video-list" id="video-3" /><label for="video-3">Story 3</label>
            <input type="radio" value="4" name="video-list" id="video-4" /><label for="video-4">Story 4</label>
            <input type="radio" value="5" name="video-list" id="video-5" /><label for="video-5">Story 5</label>
            <input type="radio" value="6" name="video-list" id="video-6" /><label for="video-6">Story 6</label>
            <!-- videos -->
            <div class="video video-1">
                <video controls  width="560" src="./video/Caterpillar Shoes _ Sweet rhyming bedtime story for kids!.mp4" poster="./img/video-poster/prev-video1.jpg">
                    Sorry, your browser doesn't support embedded videos.
                </video>   
            </div>
        
            <div class="video video-2">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Ad-F13Wzqtg"  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        
            <div class="video video-3">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/D0a0aNqTehM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        
            <div class="video video-4">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/CbYx8ao2dAw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        
            <div class="video video-5">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/GoMeIbx2evA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" enablejsapi=”true” allowfullscreen></iframe>
            </div>
        
            <div class="video video-6">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/cRwh7yLslZI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" enablejsapi=”true” allowfullscreen></iframe>
            </div>
            <!-- videos -->
        </div>
        <div class="form" id="contacto" style="display: none;">
            <p>Please, share your comments with us:</p>
            <form >
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="John"><br><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br><br>

                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Doe"><br><br><br>
                <input type="submit" value="Submit">
            </form> 
        </div>
        <script src="./js/main.js"></script>
